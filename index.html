<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Wesite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<!--Header Section-->

<header class="header">
    <div class="logo">
        <h1>Travel</h1>
    <div class="hamburger-button">
        <img src="images/menu.svg" alt="menu">
        </div>
        </div>
</header>


        <!-- End of header section-->

        <!--Hero Section-->

<section class="hero">
    <div class="hero-content">
        <h2>Travel around the world</h2>
        <div class="hero-image">
            <img src="images/Image 1.svg" alt="couple travelling"/>
        </div>
    </div>

</section>

    <!--Destination section-->
    <section class="destinations">
<h2>Find your best destination</h2>
<p>We have more than 100+ destinations you can choose.</p>

<!--Destination 1-->
<div class="destination-item">
    <img src="images/Image 2.svg" alt="Mirror lake">
<div class="destination-info">
    <h3>Mirror Lake</h3>
<div class="location">
    <img src="images/Location.svg" alt="location icon">
    <p>Jawa Tengah, Indonesia</p>
</div>
</div>
</div>


<!--Destination 2-->
<div class="destination-item">
<img src="images/ImageTurkey.svg" alt="hot air balloon">
<div class="destination-info">
    <h3>Hot Air Balloon</h3>
    <div class="location">
        <img src="images/Location.svg" alt="location icon">
        <p>Cappadocia. Turkey</p>
    </div>
</div>
</div>


<!--Destination 3-->

<div class="destination-item">
    <img src="images/Image Indonesia.svg" alt="Oeschinen Lake">
<div class="destination-info">
    <h3>Oeschinen Lake</h3>
    <div class="location">
        <img src="images/Location.svg" alt="location icon">
        <p>Pasuruan, Indonesia</p>
            </div>
</div>
</div>


<!--Destination 4-->
<div class="destination-item">
    <img src="images/Image Jawa.svg" alt="Rhine Falls">
<div class="destination-info">
    <h3>Rhine Falls</h3>
    <div class="location">
    <img src="images/Location.svg" alt="location icon">
    <p>Jawa Tengah, Indonesia</p>
</div>
</div>
</div>


    </section>

    


</body>
</html>
